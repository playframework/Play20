@(field: play.api.data.Field, options: Map[String,String], args:(Symbol,Any)*)

@using(Utils.filter(args, 'id -> field.id, 'label -> field.name)) { args =>
    @input(field, args._1('id), Some(args._1('label))) { (id,name,value) =>
        <select id="@id" name="@name" @toHtmlArgs(args._2)>
            @options.map { v =>
                <option value="@v._1" @(if(value == Some(v._1)) "selected" else "")>@v._2</option>
            }
        </select>
    }
}
